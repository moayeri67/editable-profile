<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Login</h1>
            <form  [formGroup]="loginForm" novalidate>
                <div class="form-content">
                    <div class="form-group">
                        <input mdInput type="text" id="username" class="form-control input-underline input-lg" name="username" placeholder="Username" formControlName="username">
                    </div>

                    <div class="form-group">
                        <input mdInput type="password" class="form-control input-underline input-lg" placeholder="Password" id="password" name="password" formControlName="password">
                    </div>
                </div>

                <button type="submit" class="btn rounded-btn" (click)="submit(loginForm)" [disabled]="!loginForm.valid" formaction="#">Log in</button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
