<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Register</h1>
            <form [formGroup]="registrationForm" novalidate>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="userName" placeholder="Username" formControlName="username">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="email" placeholder="Email" formControlName="email">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="height" placeholder="Height" formControlName="height">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password" formControlName="password">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="repeatPassword" placeholder="Repeat Password">
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn" (click)="submit(registrationForm)" [disabled]="!registrationForm.valid" formaction="#">Register</button>

                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
